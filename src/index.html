<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indices Lot Size Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <a href="https://github.com/jaykasiphat/calculot" target="_blank">
        <img src="logo.jpg" alt="Calculot logo">
      </a>
      <h1>Indices Lot Size Calculator</h1>
      <p>Calculate lot size in proportion to the risk given.</p>
    </div>
  </header>
  <main class="wrapper">
    <form>
      <select name="index" id="index-select">
        <option value="us30" selected>US30</option>
        <option value="de30">DE30</option>
        <option value="nas100">NAS100</option>
      </select>
      <label for="index-select">Index</label>

      <fieldset>
        <div>
          <label for="risk-input">Risk in %</label>
          <input type="text" name="risk" id="risk-input" placeholder="2">
        </div>
  
        <div>
          <label for="account-size-input">Account size</label>
          <input type="text" name="account-size" id="account-size-input" placeholder="10000">
        </div>
  
        <div>
          <label for="stop-loss-input">Stop loss points</label>
          <input type="text" name="stop-loss" id="stop-loss-input" placeholder="40">
        </div>
  
        <div>
          <label for="contract-size-select">Contract size</label>
          <select name="contract-size" id="contract-size-select">
            <option value="1">1</option>
            <option value="10" selected>10</option>
          </select>
        </div>
      </fieldset>

      <div class="rounding-options">
        <p>Rounding</p>
        <div>
          <input type="radio" name="rounding" id="round-input" checked="checked">
          <label for="round-input">Round</label>
          <span class="round-icon icon">&#9432;</span>
          <div class="round-info hidden">
            <p>Round to the nearest hundredth</p>
            <p>0.054 = 0.05</p>
            <p>0.055 = 0.06</p>
          </div>
        </div>
        <div>
          <input type="radio" name="rounding" id="truncate-input">
          <label for="truncate-input">Truncate</label>
          <span class="truncate-icon icon">&#9432;</span>
          <div class="truncate-info hidden">
            <p>Minimize decimals to the nearest hundredth</p>
            <p>0.054 = 0.05</p>
            <p>0.055 = 0.05</p>
          </div>
        </div>
      </div>

      <div>
        <label for="lot-size-input">Lot size</label>
        <input type="text" name="lot-size" id="lot-size-input" disabled>
      </div>

      <div>
        <button type="button" id="calculateBtn">&check; Calculate</button>
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; <span></span> Calculot</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
